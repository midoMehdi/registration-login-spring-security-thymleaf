<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header">
        <a th:href="@{/registration}"><h3 style="color: white">Registration</h3></a>
    </div>
    <a class="btn btn-outline-primary my-2 my-sm-0" style="color: white" th:href="@{/login}">LogIn</a>
</nav>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid email or password.
            </div>
            <div class="card mt-2" >
                <div class="card-header" style="background-color: #EDEDED;" >
                    <h1 class="text-center">Connection</h1>
                </div>
                <div class="card-body" style="padding: 10px">
                    <form th:method="post" th:action="@{/login}">
                        <div class="form-group">
                            <label class="control-label"> Email </label>
                            <input type="text" class="form-control" id="username" name="username" placeholder=" Enter your email..." required>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> Password </label>
                            <input type="password"  class="form-control" id="password" name="password" placeholder=" Enter your password..." required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-success">Connect</button>
                            <span>Not yet registered?<a th:href="@{/registration}"> Register Here.</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

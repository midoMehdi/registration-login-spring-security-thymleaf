<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/registration}"><h3 style="color: white">Registration</h3></a>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row justify-content-center align-items-center">

        <div class="col-md-6 col-md-offset-3">
            <div class="card mt-2">
                <div class="card-header text-center" style="background-color: #EDEDED;"><h1 class="">Registration</h1></div>
                <div class="card-body" style="padding: 10px;">
                    <form th:action="@{/registration}" th:method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label"> First Name: </label>
                            <input type="text" class="form-control" th:field="*{firstname}" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> Last Name: </label>
                            <input type="text" class="form-control" th:field="*{lastname}" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> Address Email: </label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> password: </label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already Registered? <a th:href="@{/login}">Login here</a></span>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
